<html>
	<head>
	<title>Generate Numbers Application</title>
	</head>
	<body bgcolor="orange">
		<h1> Numbers Generator Application</h1>
		<form method="get" action="GenerateNumberServlet">
			<label>Enter First number</label>
			<input type="number" name="first" placeholder="Enter first num" required/>
			<br><br>
			
			<label>Enter last number</label>
			<input type="number" name="last" placeholder="Enter last num" required/>
			<br><br>
			
			<input type="submit" value="even" name="operation">	
			<input type="submit" value="odd" name="operation">					
			<input type="submit" value="prime" name="operation">	
			<input type="submit" value="perfect" name="operation">										
			<input type="submit" value="strong" name="operation">					
							
		</form>
		</body>
	</html>
