<html>
<head>
	<title> Product Bill Application...</title>
</head>
	<body bgcolor="pink">
		<form method="get" action="ProductServlet">
			<label>Product Id</label>
			<input type="number" name="proId" placeholder="Enter Product Id" required/>
			<br><br>
			
			<label>Product Name</label>
			<input type="text" name="proName" placeholder="Enter Product Name" required/>
			<br><br>

			<label>Product Price</label>
			<input type="number" name="proPrice" placeholder="Enter Product Price" required/>
			<br><br>	
			
			<label>Product Quantity</label>
			<input type="number" name="proQuantity" placeholder="Quantity" min="2" max="10" required/>
			<br><br>
			
			<input type="submit" value="Product Invoice">
			
		</form>
	</body>
</html>
